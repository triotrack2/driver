<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Driver App - TrioTrack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<div class="container mt-5">
    
    <div id="login-panel" class="card mx-auto bg-secondary" style="max-width: 400px;">
        <div class="card-body">
            <h3 class="text-center mb-4">üöç Driver Login</h3>
            <div class="mb-3">
                <input type="text" id="busNumber" class="form-control" placeholder="Bus Number (e.g. KL-01)" style="text-transform: uppercase;">
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Password">
            </div>
            <button id="loginBtn" class="btn btn-warning w-100 fw-bold">Start Trip</button>
            <p id="msg" class="text-danger mt-3 text-center small"></p>
        </div>
    </div>

    <div id="status-panel" class="text-center d-none">
        <div class="spinner-grow text-success" style="width: 4rem; height: 4rem;" role="status"></div>
        <h2 class="mt-3">Tracking Active</h2>
        <h1 id="displayBus" class="text-warning fw-bold display-4"></h1>
        
        <div class="card bg-secondary mt-4 p-3 mx-auto" style="max-width: 500px;">
            <h5 class="text-light">Live Status</h5>
            <p id="logs" class="mb-0 text-info">Acquiring GPS Signal...</p>
        </div>
        
        <button id="signOutBtn" class="btn btn-danger mt-5 w-100 py-3 fw-bold">
            üî¥ STOP TRIP & SIGN OUT
        </button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDcWwo0m2eS1ndyC06U1G_JF1J7Y1WNlfQ",
      authDomain: "triotrack-66dd6.firebaseapp.com",
      projectId: "triotrack-66dd6",
      storageBucket: "triotrack-66dd6.firebasestorage.app",
      messagingSenderId: "994389952848",
      appId: "1:994389952848:web:659fbc330f2d660dfb0455",
      measurementId: "G-B7TMFX0F21"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let watchID = null; // To store GPS process ID

    // LOGIN LOGIC
    document.getElementById('loginBtn').addEventListener('click', async () => {
        const busNum = document.getElementById('busNumber').value.toUpperCase().trim();
        const pass = document.getElementById('password').value.trim();
        const msg = document.getElementById('msg');
        const btn = document.getElementById('loginBtn');

        if (!busNum || !pass) {
            msg.innerText = "Please enter Bus Number and Password.";
            return;
        }

        msg.innerText = "Verifying Credentials...";
        btn.disabled = true;

        try {
            const docRef = doc(db, "credentials", busNum);
            const docSnap = await getDoc(docRef);
            
            if (docSnap.exists() && docSnap.data().password === pass) {
                startTracking(busNum);
            } else {
                msg.innerText = "‚ùå Invalid Bus Number or Password.";
                btn.disabled = false;
            }
        } catch (e) { 
            console.error(e);
            msg.innerText = "Connection Error."; 
            btn.disabled = false;
        }
    });

    // SIGN OUT LOGIC
    document.getElementById('signOutBtn').addEventListener('click', () => {
        if (confirm("Are you sure you want to end the trip?")) {
            if(watchID) navigator.geolocation.clearWatch(watchID); // Stop GPS
            window.location.reload(); // Refresh page to return to login
        }
    });

    function startTracking(busNum) {
        document.getElementById('login-panel').classList.add('d-none');
        document.getElementById('status-panel').classList.remove('d-none');
        document.getElementById('displayBus').innerText = busNum;

        if (navigator.geolocation) {
            watchID = navigator.geolocation.watchPosition(async (pos) => {
                const { latitude, longitude, speed } = pos.coords;
                
                try {
                    await setDoc(doc(db, "locations", busNum), {
                        busNumber: busNum,
                        lat: latitude,
                        lng: longitude,
                        speed: speed || 0,
                        lastUpdated: new Date().toISOString()
                    });
                    
                    const time = new Date().toLocaleTimeString();
                    document.getElementById('logs').innerHTML = `Lat: ${latitude.toFixed(5)} <br> Lng: ${longitude.toFixed(5)} <br> Updated: ${time}`;
                } catch(err) { console.error(err); }
            }, (err) => {
                alert("GPS Error: " + err.message);
            }, { enableHighAccuracy: true });
        } else { 
            alert("GPS not supported."); 
        }
    }
</script>
</body>
</html>
